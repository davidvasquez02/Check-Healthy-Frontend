<div class="notify-page">
  <div class="notify" appearance="fill" fxFlexFill>
    <div>
      <h1 class="font-weight-bold text-center title">Notificaciones</h1>
    </div>

    <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>

    <div class="row row-cols-1">
        <div class="col" *ngFor="let d of dosisMedicamento">
        <div>
            <div class="card">
            <h5 class="card-header title">{{ d.nombre }}</h5>
            <div class="card-body">
                <p class="card-text">Fecha y Hora:{{ d.dosis }}</p>
                <a>¡Hecho!</a>
            </div>
            </div>
        </div>
        </div>
        <div class="col" *ngFor="let t of tomaExamenes">
          <div>
              <div class="card">
              <h5 class="card-header title">{{ t.nombre }}</h5>
              <div class="card-body">
                  <p class="card-text">Fecha y Hora:{{ t.medida }}</p>
                  <a>¡Hecho!</a>
              </div>
              </div>
          </div>
          </div>
  </div>
  </div>
</div>
